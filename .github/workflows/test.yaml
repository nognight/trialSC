name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

ci:
  build:

    runs-on: ubuntu-latest

    steps:
      - name: checkout input branch
        uses: actions/checkout@v2

      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11

      - name: Build with Gradle
        run:  gradle clean bootJar
